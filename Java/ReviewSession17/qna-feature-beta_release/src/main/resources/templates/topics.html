<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout-template}">
<head>
    <!--/*-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
    <!--*/-->
    <title>Темы</title>
</head>

<body>
<main class="container">
    <div class="mb-5 visually-hidden" layout:fragment="content-title">
    </div>
    <div class="row">
        <div class="col-lg-8 mb-4" layout:fragment="content">
            <h3 class="mb-3">Темы</h3>
            <div class="container-fluid mb-2 fw-bold">
                <div class="row">
                    <div class="col-1">#</div>
                    <div class="col-6">Название темы</div>
                    <div class="col-2">Дата добавления</div>
                    <div class="col-2">Дата изменения</div>
                    <div class="col-1">
                    </div>
                </div>
            </div>

            <div class="container-fluid mb-2">
                <form action="#" method="post" th:action="@{/t}">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name">
                                <button type="submit" class="btn btn-primary"><i class="bi-plus-circle"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-5"></div>
                    </div>
                </form>
            </div>

            <div class="container-fluid mb-2" th:each="topicDto : ${topicsDto}">
                <form action="#" th:action="@{/edit-topics}" method="post">
                    <div class="row">
                        <div class="col-1">
                            <input type="text" class="form-control w-100" readonly value="1" name="id"
                                   th:value="${topicDto.id}">
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" value="Тема 1" name="name"
                                       th:value="${topicDto.name}">
                                <button type="submit" class="btn btn-primary"><i class="bi-save2"></i></button>
                            </div>
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control w-100" size="12" disabled
                                   th:value="${topicDto.createdAt}">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control w-100" size="12" disabled
                                   th:value="${topicDto.updatedAt}">
                        </div>
                        <div class="col-1">
                            <a href="#" class="btn btn-danger" th:href="@{/edit-topics/del(id=${topicDto.id})}"><i
                                    class="bi-trash"></i></a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-lg-4 mb-4">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
