<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout-template}">
<head>
    <!--/*-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
    <!--*/-->
    <title>Добавление вопроса</title>
</head>

<body>
<main class="container">
    <div class="mb-5 visually-hidden" layout:fragment="content-title">
    </div>
    <div class="row">
        <div class="col-lg-8 mb-4" layout:fragment="content">
            <h3>Новый вопрос</h3>
            <p class="text-muted">Постарайтесь сформулировать вопрос так, как будто его задают устно на собеседовании, без подсказок, но максимально полно.</p>
            <p class="text-muted">Все поля обязательны для заполнения.</p>
            <form action="#" th:action="@{/q}" th:object="${questionCreateDto}" method="post">
                <div class="mb-3 row">
                    <label for="text" class="col-sm-2 col-form-label">Текст вопроса</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="text" th:field="*{text}"></textarea>
                        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="topic" class="col-sm-2 col-form-label">Тема</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="topic" th:field="*{topic}">
                            <option value=""></option>
                            <option value="1" th:each="topicDto : ${topicsDto}" th:value="${topicDto.id}" th:text="${topicDto.name}">Тема 1</option>
                        </select>
                        <span th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></span>
                    </div>
                </div>
<!--                TODO добавить поля для незарегистрированного пользователя -->
                <button class="btn btn-primary" type="submit">
                    <i class="bi-plus-circle"></i> Добавить вопрос
                </button>
            </form>
        </div>

        <div class="col-lg-4 mb-4">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
