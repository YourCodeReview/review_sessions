<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generate password</title>
  </head>
  <body>
      <h1 class="text-center">Generate Password</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="password_length" class="form-label">Password length <span class="length">( 10 )</span></label>
                <input type="range" class="form-range" id="password_length" value="10" max="30">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="numbers" checked>
              <label class="form-check-label" for="numbers">numbers</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="lower_case" checked>
                <label class="form-check-label" for="lower_case">lower case</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="uppercase_letters">
                <label class="form-check-label" for="uppercase_letters">uppercase letters</label>
            </div>

            <div class="mb-3">
                <label for="Password_show" class="form-label">Password</label>
                <input type="text" class="form-control" id="Password_show">
              </div>
            <button type="button" class="btn btn-primary generate_password">Generate</button>
          </form>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
