version: '3'

services:
  db:
    image: postgres
    restart: always
    container_name: poll_db
    env_file:
      - .env
    ports:
      - "5447:5432"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    networks:
    - poll_net

  web:
    build: ../../../../review_session_repos/17/анон/poll-master
    restart: always
    container_name: poll_web
    command: bash -c "python manage.py collectstatic --no-input && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - db
    networks:
      - poll_net
    tty: true


networks:
  poll_net:

volumes:
  postgres:
